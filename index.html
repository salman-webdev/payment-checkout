<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Credit Card Checkout</title>

    <!--Css Link-->
    <link rel="stylesheet" href="styles.css">

    <!--FA Kit-->
    <script src="https://kit.fontawesome.com/2f1880feda.js" crossorigin="anonymous"></script>

</head>
<body>
    
    <header>
        <nav>
            <a href="">Your Order</a>
            <a href="">Shipping details</a>
            <a href="">Payment details</a>
            <a href="">Confirmation</a>
        </nav>
    </header>

    <section>
        <div class="main-row">
            <div class="card-type">
                <i class="fa-brands fa-cc-visa"></i>
                <i class="fa-brands fa-cc-mastercard"></i>
                <i class="fa-brands fa-cc-paypal"></i> 
                <div class="previous-step">
                    <a href=""><i class="fa-solid fa-arrow-left"></i> Previous Step</a>
                </div>
            </div>
            <div class="payment-details">
                <h1>Payment Details</h1>
                <form action="" method="post">
                    <label for="card-name">Name on Card</label>
                    <input type="text">
                  
                    <label for="card-number">Card Number</label>
                    <input type="text">
                   
                    <div class="ED-CVV">
                        <label class="ed" for="expiry date">Valid through</label>
                        <input type="date" name="" id="">
                           
                        <label class="cvv" for="cvv">CVV</label>
                        <input type="number" name="" id="">
                    </div>
                    
                   
                </form>
                <a href="">Pay $450.00</a>
            </div>
        </div>
    </section>
</body>
</html>
